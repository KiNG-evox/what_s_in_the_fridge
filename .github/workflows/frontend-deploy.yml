name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'whats-in-the-fridge/frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_STATIC_WEB_APP_NAME: 'whats-in-fridge-frontend'  # Replace with your Azure Static Web App name
  APP_LOCATION: 'whats-in-the-fridge/frontend'
  OUTPUT_LOCATION: 'dist/frontend/browser'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.APP_LOCATION }}/package-lock.json

    - name: Install dependencies
      run: |
        cd ${{ env.APP_LOCATION }}
        npm ci

    - name: Build Angular app
      run: |
        cd ${{ env.APP_LOCATION }}
        npm run build

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: ${{ env.APP_LOCATION }}
        api_location: ''
        output_location: ${{ env.OUTPUT_LOCATION }}
